server.port=8284
server.servlet.context-path=/event-api
spring.application.name=event-server

#Eureker
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.instance.lease-expiration-duration-in-seconds=1
eureka.instance.lease-renewal-interval-in-seconds=2
eureka.instance.preferIpAddress=true

#logging
logging.file.name=/app/log/event.log
logging.level.root=WARN
logging.level.root.org.hibernate=ERROR
logging.level.root.org.springframework=INFO
logging.level.root.org.springframework.web=DEBUG

#Oauth
security.oauth2.client.client-id=mobile
security.oauth2.client.client-secret=pin
security.oauth2.resource.token-info-uri=http://localhost:8180/auth-api/oauth/check_token
spring.jpa.database=mysql
#data source
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/akumos_db?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

#kAFKA
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.bootstrap-servers=localhost:9093
spring.kafka.consumer.group-id=group-id
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.type.mapping=WalletResponseDto:io.github.akumosstl.event.dto.WalletResponseDto
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.producer.bootstrap-servers=localhost:9093
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.properties.spring.json.type.mapping=WalletResponseDto:io.github.akumosstl.event.dto.WalletResponseDto
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

#OPEN_SEARCH
open.search.host=localhost
open.search.port=9200

